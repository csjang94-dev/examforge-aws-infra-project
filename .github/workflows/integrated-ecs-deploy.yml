name: âš™ï¸ Integrated ECS Fargate Deployment

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Select the branch to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prd
      target_environment:
        description: 'Target deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production
          
  push:
    branches:
      - dev # dev ë¸Œëœì¹˜ push ì‹œ dev í™˜ê²½ìœ¼ë¡œ ìë™ ë°°í¬
      - prd # prd ë¸Œëœì¹˜ push ì‹œ prod í™˜ê²½ìœ¼ë¡œ ìë™ ë°°í¬

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: examforge-integrated-repo # ğŸ¯ ë‹¨ì¼ ECR Repository ì´ë¦„
  
  # ğŸ¯ ECS Cluster ë° Service ì´ë¦„ (í™˜ê²½ë³„ë¡œ ë‹¤ë¦„)
  DEV_ECS_CLUSTER: examforge-dev-cluster
  DEV_ECS_SERVICE: examforge-dev-service
  PRD_ECS_CLUSTER: examforge-prd-cluster
  PRD_ECS_SERVICE: examforge-prd-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
    
    # ğŸŒŸ ìˆ˜ë™ ì‹¤í–‰ ì‹œ ì„ íƒëœ í™˜ê²½, Push ì‹œ ë¸Œëœì¹˜ì— ë”°ë¼ í™˜ê²½ ê²°ì •
    environment: ${{ github.event_name == 'push' && 
                      (github.ref_name == 'prd' && 'production' || 'development') 
                      || github.event.inputs.target_environment }}

    steps:
      
      # 1. âš™ï¸ í™˜ê²½ ë³€ìˆ˜ ë° ë¸Œëœì¹˜ ê²°ì •
      - name: âš™ï¸ Set Dynamic Variables
        id: set_vars
        run: |
          # 1. ë°°í¬ ëŒ€ìƒ í™˜ê²½ ë° ë¸Œëœì¹˜ë¥¼ ê²°ì •
          if [[ "${{ github.event_name }}" == "push" ]]; then
            DEPLOY_BRANCH="${{ github.ref_name }}"
            DEPLOY_ENV="${{ github.ref_name == 'prd' && 'production' || 'development' }}"
          else
            DEPLOY_BRANCH="${{ github.event.inputs.target_branch }}"
            DEPLOY_ENV="${{ github.event.inputs.target_environment }}"
          fi
          
          # 2. ê²°ì •ëœ í™˜ê²½ì— ë”°ë¼ ECS ë¦¬ì†ŒìŠ¤ ë° ROLE ARN ì„¤ì •
          if [[ "$DEPLOY_ENV" == "production" ]]; then
            echo "ECS_CLUSTER=${{ env.PRD_ECS_CLUSTER }}" >> $GITHUB_ENV
            echo "ECS_SERVICE=${{ env.PRD_ECS_SERVICE }}" >> $GITHUB_ENV
            echo "ROLE_ARN=${{ secrets.GITHUB_ACTIONS_PRD_ROLE_ARN }}" >> $GITHUB_ENV # Prod Role ARN
          else
            echo "ECS_CLUSTER=${{ env.DEV_ECS_CLUSTER }}" >> $GITHUB_ENV
            echo "ECS_SERVICE=${{ env.DEV_ECS_SERVICE }}" >> $GITHUB_ENV
            echo "ROLE_ARN=${{ secrets.GITHUB_ACTIONS_DEV_ROLE_ARN }}" >> $GITHUB_ENV # Dev Role ARN
          fi
          
          echo "DEPLOY_BRANCH=$DEPLOY_BRANCH" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV


      # 2. ğŸ“¥ Checkout repository (ë™ì ìœ¼ë¡œ ê²°ì •ëœ ë¸Œëœì¹˜ ì²´í¬ì•„ì›ƒ)
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_BRANCH }} 
          
      # 3. ğŸ” Configure AWS credentials (OIDC)
      - name: ğŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 4. ğŸ”‘ Login to Amazon ECR
      - name: ğŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      # 5. ğŸ—ï¸ Build, Tag, and Push Docker Image
      - name: ğŸ—ï¸ Build, Tag, and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          # ğŸ¯ Dockerfileì´ examforge í´ë” ì•ˆì— ìˆë‹¤ê³  ê°€ì •í•˜ê³  ë¹Œë“œí•©ë‹ˆë‹¤.
          docker build -t $IMAGE_URI -f examforge/Dockerfile ./examforge 
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          
      # 6. ğŸ“ Deploy to ECS Service
      - name: ğŸ“ Deploy new Task Definition to ECS Service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: task-definition.json # ğŸ¯ ECS Task Definition í…œí”Œë¦¿ íŒŒì¼
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          # ğŸŒŸ ë‹¨ì¼ ì»¨í…Œì´ë„ˆ ì´ë¯¸ì§€ë¥¼ ì—…ë°ì´íŠ¸í•©ë‹ˆë‹¤.
          image-definitions: |
            [
              {
                "name": "examforge_container_name", # ğŸ¯ Task Definition ë‚´ ì»¨í…Œì´ë„ˆ ì´ë¦„ìœ¼ë¡œ ë³€ê²½
                "imageUri": "${{ env.IMAGE_URI }}"
              }
            ]
