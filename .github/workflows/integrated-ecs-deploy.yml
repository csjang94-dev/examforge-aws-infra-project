name: ‚öôÔ∏è Integrated ECS Fargate Deployment

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Select the branch to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prd
      target_environment:
        description: 'Target deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production
          
  push:
    branches:
      - dev
      - prd

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: 140023399909.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: examforge/dev-repo

  # ECS Cluster/Service Ïù¥Î¶Ñ
  DEV_ECS_CLUSTER: examforge-dev-cluster
  DEV_ECS_SERVICE: examforge-dev-service
  PRD_ECS_CLUSTER: examforge-prd-cluster
  PRD_ECS_SERVICE: examforge-prd-service

  # üîë IAM Role ARN (OIDCÏö©) ÏßÅÏ†ë ÏûÖÎ†•
  DEV_ROLE_ARN: arn:aws:iam::140023399909:role/github-actions-dev-deployer-role
  PRD_ROLE_ARN: arn:aws:iam::140023399909:role/github-actions-prd-deployer-role

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # ‚úÖ OIDC ÌïÑÏàò
      contents: read
    
    environment: ${{ github.event_name == 'push' && 
                      (github.ref_name == 'prd' && 'production' || 'development') 
                      || github.event.inputs.target_environment }}

    steps:
      - name: ‚öôÔ∏è Set Dynamic Variables
        id: set_vars
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            DEPLOY_BRANCH="${{ github.ref_name }}"
            DEPLOY_ENV="${{ github.ref_name == 'prd' && 'production' || 'development' }}"
          else
            DEPLOY_BRANCH="${{ github.event.inputs.target_branch }}"
            DEPLOY_ENV="${{ github.event.inputs.target_environment }}"
          fi

          if [[ "$DEPLOY_ENV" == "production" ]]; then
            echo "ECS_CLUSTER=${{ env.PRD_ECS_CLUSTER }}" >> $GITHUB_ENV
            echo "ECS_SERVICE=${{ env.PRD_ECS_SERVICE }}" >> $GITHUB_ENV
            echo "ROLE_ARN=${{ env.PRD_ROLE_ARN }}" >> $GITHUB_ENV
          else
            echo "ECS_CLUSTER=${{ env.DEV_ECS_CLUSTER }}" >> $GITHUB_ENV
            echo "ECS_SERVICE=${{ env.DEV_ECS_SERVICE }}" >> $GITHUB_ENV
            echo "ROLE_ARN=${{ env.DEV_ROLE_ARN }}" >> $GITHUB_ENV
          fi

          echo "DEPLOY_BRANCH=$DEPLOY_BRANCH" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_BRANCH }}
          fetch-depth: 0

      - name: üîê Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîë Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üèóÔ∏è Build, Tag, and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $IMAGE_URI -f examforge/Dockerfile ./examforge
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: üìù Deploy new Task Definition to ECS Service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: task-definition.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          image-definitions: |
            [
              {
                "name": "examforge_container_name",
                "imageUri": "${{ env.IMAGE_URI }}"
              }
            ]
