name: âš™ï¸ Integrated ECS Fargate Deployment

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Select the branch to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prd
      target_environment:
        description: 'Target deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production
  push:
    branches:
      - dev
      - prd

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: 140023399909.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: examforge/dev-repo

  # ECS Cluster/Service ì´ë¦„
  DEV_ECS_CLUSTER: examforge-dev-cluster
  DEV_ECS_SERVICE: examforge-dev-service
  PRD_ECS_CLUSTER: examforge-prd-cluster
  PRD_ECS_SERVICE: examforge-prd-service

  # ðŸ”‘ IAM Role ARN (OIDCìš©)
  DEV_ROLE_ARN: arn:aws:iam::140023399909:role/github-actions-dev-deployer-role
  PRD_ROLE_ARN: arn:aws:iam::140023399909:role/github-actions-prd-deployer-role

  # ðŸ”¹ ALB í—¬ìŠ¤ì²´í¬ ì •ë³´
  ALB_HEALTH_CHECK_PATH: "/health"
  ALB_HEALTH_CHECK_PORT: 3000

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: âš™ï¸ Set Dynamic Variables
        id: set_vars
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            DEPLOY_BRANCH="${{ github.ref_name }}"
            DEPLOY_ENV="${{ github.ref_name == 'prd' && 'production' || 'development' }}"
          else
            DEPLOY_BRANCH="${{ github.event.inputs.target_branch }}"
            DEPLOY_ENV="${{ github.event.inputs.target_environment }}"
          fi

          if [[ "$DEPLOY_ENV" == "production" ]]; then
            echo "ECS_CLUSTER=${{ env.PRD_ECS_CLUSTER }}" >> $GITHUB_ENV
            echo "ECS_SERVICE=${{ env.PRD_ECS_SERVICE }}" >> $GITHUB_ENV
            echo "ROLE_ARN=${{ env.PRD_ROLE_ARN }}" >> $GITHUB_ENV
          else
            echo "ECS_CLUSTER=${{ env.DEV_ECS_CLUSTER }}" >> $GITHUB_ENV
            echo "ECS_SERVICE=${{ env.DEV_ECS_SERVICE }}" >> $GITHUB_ENV
            echo "ROLE_ARN=${{ env.DEV_ROLE_ARN }}" >> $GITHUB_ENV
          fi

          echo "DEPLOY_BRANCH=$DEPLOY_BRANCH" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_BRANCH }}
          fetch-depth: 0

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”‘ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ—ï¸ Build, Tag, Push Docker Image
        run: |
          IMAGE_URI="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          docker build -t $IMAGE_URI -f examforge/Dockerfile ./examforge
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: ðŸ“ Generate Fargate Task Definition with ALB Health Check
        run: |
          cat > task-definition.json <<EOF
          {
            "family": "${{ env.ECS_CLUSTER }}-task",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512",
            "executionRoleArn": "arn:aws:iam::140023399909:role/examforge-dev-ecs-exec-role",
            "taskRoleArn": "arn:aws:iam::140023399909:role/dev-ecs-task-role",
            "containerDefinitions": [
              {
                "name": "app-container",
                "image": "${{ env.IMAGE_URI }}",
                "essential": true,
                "portMappings": [
                  {
                    "containerPort": ${{ env.ALB_HEALTH_CHECK_PORT }},
                    "protocol": "3000"
                  }
                ],
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "ecs_logs",
                    "awslogs-region": "ap-northeast-2",
                    "awslogs-stream-prefix": "ecs"
                  }
                },
                "healthCheck": {
                  "command": ["CMD-SHELL", "curl -f http://localhost:${{ env.ALB_HEALTH_CHECK_PORT }}${{ env.ALB_HEALTH_CHECK_PATH }} || exit 1"],
                  "interval": 30,
                  "timeout": 5,
                  "retries": 3,
                  "startPeriod": 10
                }
              }
            ]
          }
          EOF


      - name: ðŸš€ Deploy to ECS Fargate
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: task-definition.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
