name: ğŸš€ Deploy Frontend to S3

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: aws-quiz-static-content-ap-northeast-2-140023399909

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build

      - name: ğŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_ACTIONS_DEV_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸš€ Deploy to S3
        run: aws s3 sync frontend/dist s3://${{ env.S3_BUCKET }} --delete
