<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AWS 개념 플래시카드</title>
  <link rel="stylesheet" href="flashcard.css">
</head>
<body>

  <h1>AWS 개념 플래시카드</h1>

  <div id="card">
    <div class="face front">
      <h2 id="question">이 서비스는 무엇일까요?</h2>
      <p id="desc"></p>
    </div>
    <div class="face back">
      <h2 id="answer"></h2>
    </div>
  </div>

  <div id="controls">
    <button id="prevBtn">◀ 이전</button>
    <button id="flipBtn">정답 보기</button>
    <button id="nextBtn">다음 ▶</button>
  </div>

  <div id="completeMessage">🎉 모든 카드를 학습했습니다!</div>

  <script src="flashcard.js"></script>
</body>
</html>
